version: 2

sources:
  - name: raw_criptoya_usd_ars
    config:
      y42_source:
        type: python-ingest
        function_size: S
      y42:
        apiVersion: v3
    meta:
      experts:
        users:
          - darb302@gmail.com
    tables:
      - name: raw_criptoya_usd_ars
        columns:
          - name: index
            data_type: TEXT
            tests:
              - not_null
              - unique
          - name: ask
            data_type: FLOAT
            tests:
              - not_null
          - name: bid
            data_type: FLOAT
            tests:
              - not_null
          - name: timestamp
            data_type: FLOAT
            tests:
              - not_null
          - name: price
            data_type: FLOAT
    description: Exchange rates (Usd / Ars) for the parallel market (Blue), card and
      savings (Bank Dollars). Data pulled from Criptoya API.
