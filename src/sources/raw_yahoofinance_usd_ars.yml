version: 2

sources:
  - name: raw_yahoofinance_api
    config:
      y42_source:
        type: python-ingest
        function_size: L
      y42:
        apiVersion: v3
    meta:
      experts:
        users:
          - darb302@gmail.com
    tables:
      - name: raw_exchange_rates_ccl_usd_ars
        columns:
          - name: DATETIME
            description: "Timestamp of the update of the entity."
            data_type: NUMBER
            tests:
              - not_null:
                  config:
                    severity: warn
          - name: GGAL
            data_type: FLOAT
            description: CCL Exchange Rate for Banco Galicia.
          - name: YPF
            data_type: FLOAT
            description: CCL Exchange Rate for YPF.
          - name: PAMP
            data_type: FLOAT
            description: CCL Exchange Rate for PAMP.
