version: 2

models:
  - name: stg_exchange_rates_bcra
    meta:
      experts:
        users:
          - darb302@gmail.com
    config:
      y42:
        apiVersion: v1
    columns:
      - name: EXCHANGE_NAME
        data_type: TEXT
        tests:
          - not_null:
              config:
                severity: warn
          - unique:
              config:
                severity: warn
      - name: INDICATOR_DESCRIPTION
        data_type: TEXT
        tests:
          - not_null:
              config:
                severity: warn
                store_failures: true
                schema: tests_failures
      - name: TOTAL_ASK_PRICE
        data_type: FLOAT
        tests:
          - not_null:
              config:
                severity: warn
                store_failures: true
                schema: tests_failures
      - name: AVG_TOTAL_ASK_PRICE
        data_type: FLOAT
        tests:
          - not_null:
              config:
                severity: warn
                store_failures: true
                schema: tests_failures                
      - name: INDICATOR_AT
        data_type: TIMESTAMP
        tests:
          - not_null:
              config:
                severity: warn
    tests:
      - dbt_utils.recency:
          datepart: day
          field: indicator_at
          interval: 1
          config:
            severity: warn
            store_failures: true
            schema: tests_failures
    description: Wholesale and Retail Exchange Rates of the Central Bank of
      Argentina (BCRA).
