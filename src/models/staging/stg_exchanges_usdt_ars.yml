version: 2

models:
  - name: stg_exchanges_usdt_ars
    meta:
      experts:
        users:
          - darb302@gmail.com
    config:
      y42:
        apiVersion: v1
    columns:
      - name: EXCHANGE_NAME
        data_type: TEXT
        tests:
          - not_null
          - unique
      - name: BID_PRICE
        data_type: FLOAT
        tests:
          - not_null
      - name: TOTAL_BID_PRICE
        data_type: FLOAT
        tests:
          - not_null
      - name: ASK_PRICE
        data_type: FLOAT
        tests:
          - not_null
      - name: TOTAL_ASK_PRICE
        data_type: FLOAT
        tests:
          - not_null
      - name: UPDATED_AT
        data_type: TIMESTAMP_TZ
        tests:
          - not_null
    tests:
      - dbt_utils.recency:
          datepart: minute
          field: updated_at
          interval: 30
          config:
            severity: error
            store_failures: true
            schema: tests_failures
    description: Cryptocurrency Exchange Rates (Usdt/Ars) for the main exchanges in
      Argentina.
